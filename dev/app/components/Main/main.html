<md-content>
  <md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
        <md-icon md-svg-icon="dist/img/menu.svg"></md-icon>
      </md-button>
      <h2>
        <span ng-bind="viewTitle"></span>
      </h2>
      <span flex></span>
      <md-menu>
        <md-button class="md-icon-button" aria-label="More" ng-click="mvm.openMenu($mdOpenMenu, $event)">
          <md-icon md-svg-icon="dist/img/more_vert.svg"></md-icon>
        </md-button>
        <md-menu-content width="4">
          <md-menu-item ng-repeat="option in mvm.navOptions">
            <md-button ui-sref="{{option.sref}}">
              {{option.name}}
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </div>
  </md-toolbar>
</md-content>
<ui-view></ui-view>

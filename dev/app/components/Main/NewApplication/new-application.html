<form name="newApp" ng-submit="newApp.$valid && vm.submit()">
	<md-input-container layout="column" layout-align="space-around center">
        <label>Application Name</label>
        <input name="appName" ng-model="vm.appData.appName" required>
        <div ng-messages="newApp.moduleName.$error">
          <div ng-message="required">This is required!</div>
        </div>
    </md-input-container>
</form>
